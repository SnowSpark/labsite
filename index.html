        <!-- log in jquery -->

        <script> 
            $(document).ready(function(){
                $(".login1-btn").click(function(){
                    if($(".login2").css("display") == "block"){
                        $(".login2").slideUp(600);
                        $(".login1").delay(600).slideToggle(600);
                    }else { 
                        $(".login1").slideToggle("slow");
                    };
                });
                $(".login2-btn").click(function(){
                    if($(".login1").css("display") == "block"){
                        $(".login1").slideUp(600);
                        $(".login2").delay(600).slideToggle(600);
                    }else { 
                        $(".login2").slideToggle("slow");
                    };
                });
                $(".login").mouseleave(function(){
                    if($(".login1").css("display") == "block"){
                        $(".login1").slideUp(600);
                    };
                    if($(".login2").css("display") == "block"){
                        $(".login2").slideUp(600);
                    };
                });
            });
        </script>

        <!-- sliding navigation jquery -->
        <!-- sliding navigation jquery -->
        <!-- sliding navigation jquery -->
        <script type="text/javascript" src="js/skrollr.js"></script>
        <script> 
            $(document).ready(function() {
                $('a[href*=#]').each(function() {
                    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
                        && location.hostname == this.hostname
                        && this.hash.replace(/#/,'') ) {
                        var $targetId = $(this.hash), $targetAnchor = $('[name=' + this.hash.slice(1) +']');
                        var $target = $targetId.length ? $targetId : $targetAnchor.length ? $targetAnchor : false;
                        
                        if ($target) {
                            var targetOffset = $target.offset().top;
                            <!----- JQUERY CLICK FUNCTION REMOVE AND ADD CLASS "ACTIVE" + SCROLL TO THE #DIV--->   
                            $(this).click(function() {
                            $("#nav li a").removeClass("active");
                            $(this).addClass('active');
                            $('html, body').animate({scrollTop: targetOffset}, 1000);
                            return false;
                            });
                        }
                    }
                });
            }); 
        </script>
        <!-- end sliding navigation jquery -->
        <!-- end sliding navigation jquery -->

        <script type="text/javascript">
            var setSkrollr = function($el, data) {
                    for (var i = 0, l = data.length; i < l; i++) {
                    var d = data[i],
                    px = d[0];
                    css = d[1];
                    $el.attr('data-' + px, css);
                    }
                }

                jQuery(function($) {
                    setSkrollr($('#box2'), [[0, 'transform:translateX(-100%)'], [250, 'transform:translateX(100%)'], [500, 'transform:translateX(-100%)']]);
                    skrollr.init({
                    smoothScrolling: false
                });
            });
        </script>
